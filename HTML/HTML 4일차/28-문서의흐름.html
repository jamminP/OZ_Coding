<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }

        #second{
            float: right;
        }

        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first" src="images/screen.png" width="200">
        <img id="second" src="images/screen.png" width="200">
        <p>
            float 문서 흐름 작동 예시 실습.
        </p>
    </div>
</body>
</html>
