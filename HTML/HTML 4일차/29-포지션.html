<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: white;
            height: 100px;
            width: 200px;
            background-color: orange;
        }

        .rel{
            background-color: red;
            position: relative;
            top: 50px;
            left: 50px;
        }

        .abs{
            position: absolute;
            right: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="abs">1</div>
    <div class="rel">2</div>
    <div class="scroll">3</div>
    <div class="fixed">4</div>
</body>
</html>
