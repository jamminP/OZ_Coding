<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>회원가입 폼 만들어보기</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
                <ul>
                    <li>이름: <input type="text"></li>
                    <li>아이디: <input type="text" placeholder="6자 이상 20자 미만 공백없이 입력해주세요."></li>
                    <li>비밀번호: <input type="text" placeholder="대소문자로 입력해주세요."></li>
                    <li>이메일: <input type="email"></li>
                    <li>휴대폰: <input type="number"></li>
                    <button>가입하기</button> <input type="submit" placeholder="취소"></li>
                </ul>
        </fieldset>

        <fieldset>
            <legend>취미</legend>
            <ul>
                <li>
                    <input type="checkbox" id="coding"> <label for="coding">코딩</label>
                    <input type="checkbox" id="exercise"> <label for="exercise">운동</label>
                    <input type="checkbox" id="breating"> <label for="breating">숨쉬기</label>
                    <input type="checkbox" id="travel"> <label for="travel">여행</label>
                    <input type="checkbox" id="sleep"> <label for="sleep">잠자기</label>
                    <input type="checkbox" id="reading"> <label for="reading">독서</label>
                    <input type="checkbox" id="watching"> <label for="watching">넷플시청</label>
                </li>
                <li>
                    <input type="radio" id="male"> <label for="male">남</label>
                    <input type="radio" id="female"> <label for="female">여</label>
                    <input type="radio" id="secret"> <label for="secret">비밀</label>
                </li>
            </ul>
        </fieldset>
    </body>
</html>
