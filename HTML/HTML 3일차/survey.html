<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#primary">개인 정보</a></li>
            <li><a href="#list">설문 문항</a></li>
            <li><a href="#other">기타</a></li>
        </ul>
    </nav>
    <main>
        <h2 id="primary">개인 정보</h2>
        <label for="name">이름: </label>
        <input type="text" id="name" name="name" required> <br>
        <label for="age">나이: </label>
        <input type="number" id="age" name="age" min="1" max="100" required> <br>
        <label for="gender">성별: </label>
        <select name="gender" required>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="other">기타</option>
            </option>
        </select>
        <br>
        <label for="email">이메일: </label>
        <input type="email" id="email" name="email" required>

        <h2 id="list">설문 문항</h2>
        <p>당신의 관심사를 선택해주세요:</p>
        <ul>
            <li>
                <input type="checkbox" id="sport" name="sport">
                <label for="sport">스포츠</label>
            </li>
            <li>
                <input type="checkbox" id="music" name="music">
                <label for="music">음악</label>
            </li>
            <li>
                <input type="checkbox" id="movie" name="moive">
                <lable for="movie">영화</lable>
            </li>
        </ul>

        <label for="feedback" id="other">피드백: </label>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="제출"> <br>
    </main>
    <footer><br>
        &copy; 2024 설문조사 양식
    </footer>
</body>
</html>
